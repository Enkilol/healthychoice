  <h3 style="text-align: center;">Scannerizza il codice a barre e ricevi informazioni sul prodotto</h3>

  <div class="container" style="text-align: center;">


    <div id="reader" style="width: 300px; height: 300px; margin: 0 auto;"></div>
    <script src="Scanner.js"></script>

    <script>
      function onScanSuccess(decodedText, decodedResult) {
        console.log(`Scan result: ${decodedText}`, decodedResult);
        window.location.href = `datiprodotto.html?code=${decodedText}`;
      }
      var html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 150 });
      html5QrcodeScanner.render(onScanSuccess);
    </script>

  </div>

</body>
